<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <header class="navbar float-right p-3">
      <a href="" class="text-dark mx-2">Gmail</a>
      <a href="" class="text-dark mx-2">Images</a>
      <img
        class="menu-icon mx-2"
        src="https://icon-library.com/images/menu-icon-white/menu-icon-white-23.jpg"
        alt=""
      />
      <img
        class="user-icon mx-2"
        src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png"
        alt=""
      />
    </header>
    <!-- section -->
    <section>
      <div class="container text-center">
        <img
          class="google-icon"
          src="https://www.edigitalagency.com.au/wp-content/uploads/google-logo-png-transparent-background-large-new.png"
          alt=""
        />

        <!-- searchbar -->
        <div
          class="rounded-pill border p-2 d-flex justify-content-between align-items-center w-50 mx-auto my-4"
        >
          <img
            class="icon mx-2"
            src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/search-512.png"
            alt=""
          />

          <input type="text" class="mx-3 w-100 border-0" />
          <img
            class="icon mx-2"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png
"
            alt=""
          />
        </div>
        <!-- buttons -->
        <button class="btn btn-light mx-2">Google Search</button>
        <button class="btn btn-light mx-2">I'm Feeling Lucky</button>

        <!-- -->
        <div class="mt-3">
          <p class="text-secondary">
            Google offered in: <span class="text-primary">Hindi</span>
          </p>
        </div>
      </div>
    </section>

    <!-- footer -->

    <footer class="bg-light fixed-bottom footer">
      <div class="p-2 text-secondary">India</div>
      <div class="border d-flex justify-content-between p-2 text-secondary">
        <div>
          <a class="mx-1 text-secondary">About</a>
          <a class="mx-1 text-secondary">Advertising</a>
          <a class="mx-1 text-secondary">Business</a>
          <a class="mx-1 text-secondary">How Search works</a>
        </div>
        <div>
          <a class="mx-1 text-secondary">Privacy</a>
          <a class="mx-1 text-secondary">Terms</a>
          <a class="mx-1 text-secondary">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
